<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>设置新密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/init.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="myheader blue">
			<a class="left" href="javascript:;">
				<img src="../img/back_w.png"/>
			</a>
			设置新密码
			<span class="right" style="width:0.8rem; height: 100%;"></span>
		</header>
		<div class="content" >
			<form class="loginfrm" action="" method="post">
			<p class="borderBottom">
				<label for="newPwd">
					新密码
				</label>
				<input type="password" name="newPwd" id="newPwd" placeholder="6-4位数字、字母组合"/>
			</p>
			<p  class="borderBottom">
				<label for="againPwd">
					再次输入
				</label>
				<input type="password" name="againPwd" id="againPwd" placeholder="6-4位数字、字母组合"/>
			</p>
			
			<input class="log btn" type="button" name="login" id="login" value="完成"/>
			
			</form>
		</div>
		
	</body>
</html>
