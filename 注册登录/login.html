<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录钻联科技</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="../css/validationEngine.jquery.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-1.6.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/init.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/jquery.validationEngine-zh_CN.js" charset="utf-8"></script>
		<script src="../js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<script type="text/javascript">
		$(function(){
        		$("#loginfrm").validationEngine('attach', {promptPosition : "centerRight"});
        	}
		)
		</script>
		<header class="myheader blue">
			<a class="left" href="javascript:;">
				<img src="../img/back_w.png"/>
			</a>
			登录钻联科技
			<span class="right" style="width:0.8rem; height: 100%;"></span>
		</header>
		<div class="content" >
			<form class="loginfrm" id="loginfrm" action="javascript:;" method="post">
				<p class="borderBottom">
					<label class="log-img" for="loginname">
						<img src="../img/logname.png"/>
					</label>
					<input class="validate[required]" type="text" name="loginname" id="loginname" data-prompt-position="centerRight:0,0" placeholder="登录名/手机号/邮箱"/>
				</p>
				<p  class="borderBottom">
					<label class="log-img" for="loginpass">
						<img src="../img/psd.png"/>
					</label>
					<input class="validate[required,minSize[6]]" type="password" name="loginpass" id="loginpass" data-prompt-position="centerRight:0,0" placeholder="6-4位数字、字母组合"/>
				</p>
				
				<div class="vercode">
					<div class="code borderBottom">
						<label for="incode">验证码</label>
						<input class="validate[required]" type="text" name="incode" id="incode" data-prompt-position="centerRight:0,0"/>
					</div>
					<div class="code-img">
						4bcad
					</div>
				</div>
				<input class="log btn" type="button" name="login" id="login" value="确定"/>
				<p class="none">
					<a class="right" href="javascript:;">
						忘记密码
					</a>
				</p>
				<input class="reg btn" type="button" name="register" id="register" value="注册"/>
			</form>
		</div>
		
	</body>
</html>
