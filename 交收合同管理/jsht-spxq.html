<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>交收合同管理-商品详情（议价详情）</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/jsht.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/init.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="myheader blue">
			<a class="left" href="jsht-xq.html">
				<img src="../img/back_w.png"/>
			</a>
			<span class="bold">商品详情</span>
			<a class="right font-size30" style="width:0.8rem; height: 100%;">
			</a>
		</header>
		<div class="content" >
			<!--商品详情标题-->
			<div class="spxq-tit">
				<p class="tit-name">
					急需55颗0.3克拉裸钻
					<span class="right font-blue bold">￥5326/ct</span>
				</p>
				<span class="tit-time">
					9月7日发布
				</span>
			</div>
			<!--钻石参数-->
			<div class="xq-con">
				<p class="borderBottom">
					<span>
						<img class="icon" src="../img/black_diamond.png"/>
					</span>钻石参数
				</p>
				<ul class="para-list">
					<li>
						<div class="para-img-icon">
							<img class="icon-para" src="../img/parameter_01.png"/>
						</div>
						<p class="para-name">
							规格重量<span class="bold">1.66ct</span>
						</p>
					</li>
					<li>
						<div class="para-img-icon">
							<img class="icon-para" src="../img/parameter_02.png"/>
						</div>
						<p class="para-name">
							对称<span class="bold">EX</span>
						</p>
					</li>
					<li>
						<div class="para-img-icon">
							<img class="icon-para" src="../img/parameter_03.png"/>
						</div>
						<p class="para-name">
							纯度<span class="bold">VVS2</span>
						</p>
					</li>
					<li>
						<div class="para-img-icon">
							<img class="icon-para" src="../img/parameter_01.png"/>
						</div>
						<p class="para-name">
							颜色<span class="bold">E</span>
						</p>
					</li>
					<li>
						<div class="para-img-icon">
							<img class="icon-para" src="../img/parameter_02.png"/>
						</div>
						<p class="para-name">
							切工<span class="bold">VG</span>
						</p>
					</li>
					<li>
						<div class="para-img-icon">
							<img class="icon-para" src="../img/parameter_01.png"/>
						</div>
						<p class="para-name">
							形状<span class="bold">圆形</span>
						</p>
					</li>
					<li>
						<div class="para-img-icon">
							<img class="icon-para" src="../img/parameter_02.png"/>
						</div>
						<p class="para-name">
							荧光<span class="bold">None</span>
						</p>
					</li>
					<li>
						<div class="para-img-icon">
							<img class="icon-para" src="../img/parameter_01.png"/>
						</div>
						<p class="para-name">
							抛光<span class="bold">None</span>
						</p>
					</li>
					<li>
						<div class="para-img-icon">
							<img class="icon-para" src="../img/parameter_02.png"/>
						</div>
						<p class="para-name">
							证书<span class="bold">GIA</span>
						</p>
					</li>
				</ul>
			</div>
			
			<!--商品数量详情-->
			<div class="xq-con">
				<p class="borderBottom">
					单价
					<input type="text" name="price" id="price" value="￥5326/ct" readonly=""/>
				</p>
				
				<p class="borderBottom">
					数量
					<span class="bold right">颗</span>
					<input type="text" name="num" id="num" value="55" readonly=""/>
				</p>
				
				<p>
					最小交易数
					<span class="bold right">颗</span>
					<input type="text" name="num-min" id="num-min" value="10" readonly=""/>
				</p>
				
			</div>
			
			<!--商品内容详情-->
			<div class="xq-con">
				<p class="borderBottom">
					信息编号
					<input type="text" name="price" id="price" value="12341234" readonly=""/>
				</p>
				
				<p class="borderBottom">
					舱单编号
					<input type="text" name="num" id="num" value="16658232" readonly=""/>
				</p><p class="borderBottom">
					备款备货期限
					<input type="text" name="price" id="price" value="顺延5小时交货" readonly=""/>
				</p>
				
				<p class="borderBottom">
					买方履约保证金
					<input type="text" name="num" id="num" value="￥600" readonly=""/>
				</p><p class="borderBottom">
					卖方履约保证金
					<input type="text" name="price" id="price" value="￥600" readonly=""/>
				</p>
				
				<p class="borderBottom">
					供求方向
					<input type="text" name="num" id="num" value="供应" readonly=""/>
				</p>
				<p>
					委托有效期
					<input type="text" name="num-min" id="num-min" value="2016-01-01" readonly=""/>
				</p>
			</div>
			
		</div>
		
		<footer class="footer-butten">
			<a class="big" href="javascript:;">执行议价</a>
		</footer>
		
	</body>
</html>
