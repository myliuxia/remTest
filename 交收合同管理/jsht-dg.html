<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>交收合同管理-单个</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/jsht.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/init.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="myheader blue">
			<a class="left" href="jsht.html">
				<img src="../img/back_w.png"/>
			</a>
			<span class="bold">交收合同管理</span>
			<a class="right font-size30" style="width:0.8rem; height: 100%;" href="jsht-xq.html">
				详情
			</a>
		</header>
		
		<div class="content" >
			<ul>
				<li class="pact">
					<p class="borderBottom">
						<span class="left">合同编号</span>
						<span class="val right">ADE15423967</span>
						
					</p>
					<p class="borderBottom">
						<span class="left">标题</span>
						<span class="right val">精品1克拉钻石100诚意发售</span>
					</p>
					<p class="borderBottom">
						<span class="left">品名</span>
						<span class="right val">0.30ct 净度FL 颜色D</span>
					</p>
					<p>
						<span class="left">供求方向</span>
						<span class="right val">供应</span>
					</p>
				</li>
				
				
				<li class="pact">
					<p class="borderBottom">
						<span class="left">数量</span>
						<span class="right val">35</span>
					</p>
					<p class="borderBottom">
						<span class="left">单价</span>
						<span class="right val">￥8624/ct</span>
					</p>
					<p>
						<span class="left">签订时间</span>
						<span class="right val">2016年5月30日</span>
					</p>
				</li>
				
				
				<li class="pact">
					<p class="borderBottom">
						<span class="left">状态</span>
						<span class="right val">订单阶段</span>
					</p>
					<p>
						<span class="left">交收类型</span>
						<span class="right val">线上交收</span>
					</p>
				</li>
			</ul>
		</div>
		
		<footer class="footer-btn">
			<a class="btn right" id="close-jy" href="javascript:;">关闭交易</a>
			<a class="btn right"  href="javascript:;">转入贷款</a>
		</footer>
		
		 <!--提示框-->
        <div class="myalter" id="myalter">
        	<div class="alter-con">
        		<div class="img">
        			<img src="../img/tanh.png"/>
        		</div>
        		<div class="con">
        			警告！关闭交易表示已方违约，一旦确认您将支付违约金给对方，是否继续执行该操作！
        		</div>
        		<a class="btn-ok">确定</a>
        		<a class="btn-cancel">取消</a>
        	</div>
        </div>
        <script type="text/javascript">
        	$(function(){
        		$('#close-jy').on('click',function(){
        			$('#myalter').show();
        		})
        		$('.btn-cancel').on('click',function(){
        			$('#myalter').hide();
        		})
        	})
        </script>
	</body>
</html>
