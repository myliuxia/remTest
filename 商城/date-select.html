<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>议价-交货时间方式</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/select.css"/>
		<link rel="stylesheet" type="text/css" href="../css/lCalendar.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/init.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/select.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/lCalendar.js"></script>
	</head>
	<body>
		<header class="myheader blue">
			<a class="left" href="yi-jia.html">
				<img src="../img/back_w.png"/>
			</a>
		</header>
		<div class="content">
			<div class="select radio">
				<p>
					<input class="left" type="radio" name="jhsj" id="jhsj" checked=""/>
					<label class="left" for="jhsj">指定交货时间</label>
					<span class="right">小时</span>
					<input class="bold right txt-right" type="text" name="default-jhsj" id="default-jhsj" placeholder="请输入交易的顺延时间"/>
					
				</p>
			</div>
			<div class="select radio" id="my-date">
				<p class="borderBottom"><!--
					<span  class="select-option left" name="yj-date" ></span>
					指定交货时间
					<input type="text" readonly="" class="fix-date right bold" ></input>-->
					<input class="left" type="radio" name="jhsj" id="jhsj1"/>
					<label class="left" for="jhsj1">指定交货时间</label>
					<input class="dateIcon font-blue left" type="text" name="select-jhsj" id="select-jhsj" value="请选择交货时间" readonly=""/>
				</p>
			</div>
		</div>
		
		<footer class="footer-butten">
			<input class="big" type="button" value="确定" />
		</footer>
		
		
		<script type="text/javascript">
			var calendar = new lCalendar();
		    calendar.init({
		        'trigger': '#select-jhsj',
		        'type': 'date'
		    })
		</script>
	</body>
</html>
