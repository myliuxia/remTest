<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>供求信息管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/gqgl.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/init.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.content{
					padding-top: 1.8rem;
				}
		</style>
	</head>
	<body>
		<header class="myheader blue">
			<a class="left" href="javascript:;">
				<img src="../img/back_w.png"/>
			</a>
			<span class="bold">交收合同管理</span>
			<span class="right" style="width:0.8rem; height: 100%;"></span>
		</header>
		<!--筛选菜单-->
		<div class="screen">
			<a class="active" href="javascript:;">全部供求</a>
			<a href="javascript:;">供应信息</a>
			<a href="javascript:;">求购信息</a>
		</div>
		<div class="content" >
			<!--供求列表中class为done表示已完成
				ing是进行中
				overdue是已过期
			-->
			<a class="gq-list done" href="g-xq.html">
				<p class="title">精品1克拉钻石100颗诚意发售</p>
				<p class="price">￥2646/ct</p>
				<p class="number">交易数量：100颗</p>
			</a>
			
			<a class="gq-list ing" href="q-xq.html">
				<p class="title">急需0.3克拉裸钻30颗</p>
				<p class="price">￥2646/ct</p>
				<p class="number">交易数量：30颗</p>
			</a>
			
			<a class="gq-list overdue" href="g-xq.html">
				<p class="title">非洲0.6克拉钻石100颗诚意发售</p>
				<p class="price">￥2646/ct</p>
				<p class="number">交易数量：100颗</p>
			</a>
		</div>
		
	</body>
</html>
