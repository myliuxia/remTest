			<div class="footer-butten">
				<label class="check-all">
					<input type="checkbox" id="check-read-all" value="" onclick="checkReadAll('information')"/>
					已读
				</label>
				<label class="check-all">
					<input type="checkbox" id="check-unread-all" value="" onclick="checkUnreadAll('information')"/>
					未读
				</label>
				<label class="check-all">
					<input type="checkbox" id="check-all" value="" onclick="checkAll('information')"/>
					全选
				</label>
				<a class="small-xs right" href="javascript:;">
					删除
				</a>
			</div>
		</div>
		
		<script type="text/javascript">
			  function   checkAll(Obj){
				  var collid = document.getElementById("check-all")
				 
				  var coll = document.getElementsByName(Obj)
				  if (collid.checked){
				     for(var i = 0; i < coll.length; i++)
				       coll[i].checked = true;
				  }else{
				     for(var i = 0; i < coll.length; i++)
				       coll[i].checked = false;
				  }
			  }
			  
			  function   checkReadAll(Obj){
				  var coll = $('.read').find('[name='+Obj+']');
				  if ($('#check-read-all').is(':checked')){
				     for(var i = 0; i < coll.length; i++)
				       coll[i].checked = true;
				  }else{
				     for(var i = 0; i < coll.length; i++)
				       coll[i].checked = false;
				  }
			  }
			  
			  function   checkUnreadAll(Obj){
				  var coll = $('.unread').find('[name='+Obj+']');
				  if ($('#check-unread-all').is(':checked')){
				     for(var i = 0; i < coll.length; i++)
				       coll[i].checked = true;
				  }else{
				     for(var i = 0; i < coll.length; i++)
				       coll[i].checked = false;
				  }
			  }
			  
		</script>
