<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录密码修改</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/set.css"/>
		<script src="../../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/init.js" type="text/javascript" charset="utf-8"></script>
		<style>
			html,body,.content{
				background-color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<header class="myheader blue">
			<a class="left" href="javascript:;">
				<img src="../../img/back_w.png"/>
			</a>
			<span class="bold">登录密码修改</span>
			<span class="right" style="width:0.8rem; height: 100%;"></span>
		</header>
		<div class="content" >
			<form class="frm" action="" method="post">
			<p  class="borderBottom">
				<label for="password">
					登录密码
				</label>
				<input type="text" name="password" id="password" placeholder="6-4位数字、字母组合"/>
			</p>
			<p  class="borderBottom">
				<label for="verPwd">
					再次输入
				</label>
				<input type="text" name="verPwd" id="verPwd"/>
			</p>
			<a class="blue btn" href="javascript:;">确定</a>
			</form>
		</div>
		
	</body>
</html>
