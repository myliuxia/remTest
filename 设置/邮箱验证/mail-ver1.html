<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>邮箱验证</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/set.css"/>
		<script src="../../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/init.js" type="text/javascript" charset="utf-8"></script>
		<style>
			html,body,.content{
				background-color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<header class="myheader blue">
			<a class="left" href="javascript:;">
				<img src="../../img/back_w.png"/>
			</a>
			邮箱验证
			<span class="right" style="width:0.8rem; height: 100%;"></span>
		</header>
		<div class="content" >
			<form class="frm" action="" method="post">
			<p class="borderBottom">
				<label for="mail">
					企业邮箱
				</label>
				<input type="text" name="mail" id="mail" />
			</p>
			<div class="vercode">
				<div class="code borderBottom">
					<label for="incode">验证码</label>
					<input type="text" name="incode" id="incode"/>
				</div>
				<div class="code-img">
					4bcad
				</div>
			</div>
			<input class="blue btn" type="button" value="确定"/>
			</form>
		</div>
		
	</body>
</html>
