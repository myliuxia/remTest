<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>新增地址</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/set.css"/>
		<link rel="stylesheet" href="../../css/lArea.css" />
		<script src="../../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/init.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/lArea.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="myheader blue">
			<a class="left" href="javascript:;">
				<img src="../../img/back_w.png"/>
			</a>
			<span class="bold">新增地址</span>
			<a class="right" href="javascript:;">
				保存
			</a>
		</header>
		<div class="content" >
			<ul class="edit-addr">
				<li>
					<p class="borderBottom">
						<label for="userName">收货人姓名</label>
						<input type="text" name="userName" id="userName" value="钻联科技"/>
					</p>
					<p class="borderBottom">
						<label for="userPhone">收货人手机</label>
						<input type="text" name="userPhone" id="userPhone" value="13812412312"/>
					</p>
					<p class="borderBottom">
						<label for="area">城市地区</label>
						<input class="readonly" type="text" name="area" id="area" readonly=""/>
					</p>
					<p class="borderBottom">
						<label for="address">详细地址</label>
						<input type="text" name="address" id="address" value=""/>
					</p>
					<p>
						<label for="postcode">邮编</label>
						<input type="text" name="postcode" id="postcode" value=""/>
					</p>
					
				</li>
				<li class="txt">
					<label class="remarks">备注</label>
					<textarea class="right" name="remarks" id="remarks" rows="8"></textarea>
					
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var area = new lArea();
			area.init({
			    'trigger': '#area',
			    'data':'../../js/AreaData.json'
			});
		</script>
	</body>
</html>
