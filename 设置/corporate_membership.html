<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>企业会员资料</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/store.css" />
        <link rel="stylesheet" type="text/css" href="../css/details.css" />
        <link rel="stylesheet" type="text/css" href="../css/warehousereceipt.css" />
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <link rel="stylesheet" type="text/css" href="../css/fgq.css"/>
		<script type="text/jscript" src="../js/init.js"></script> 
	</head>
	<body>
		<header class="myheader blue">
			<a class="left" href="set.html">
				<img src="../img/back_w.png"/>
			</a>
			<span class="center">企业会员资料</span>
			<span class="right" style="width:0.8rem; height: 100%;"></span>
		</header>
        
		<!--基本信息-->
		<div class="basic_infor" style="margin-top:1.1rem">
			<div class="basic_title">基本信息<span class="prompt">*为必填项</span></div>
            <div class="infor">
            	<div class="infor1">
                    <span class="infor_title">公司名称</span>
                    <span class="prompt1">*</span>
                    <p>北京万福豪运珠宝商贸有限公司</p>
            	</div>
            	<div class="infor1">
                    <span class="infor_title">办公地址</span>
                    <span class="prompt1">*</span>
                   <input class="right txt-right" type="text" />
            	</div>
                <div class="infor1">
                    <span class="infor_title">联系电话</span>
                    
                    <input class="right txt-right" type="text" placeholder="公司电话"/>
            	</div>
            	<div class="infor1">
                    <span class="infor_title">邮政编码</span>
                    
                    <input class="right txt-right" type="text" placeholder="用于邮寄信件等"/>
            	</div>
                <div class="infor1">
                    <span class="infor_title">行业属性</span>
                    <span class="prompt1">*</span>
                    <input class="right txt-right" type="text"/>
            	</div>
            	<div class="infor1">
                    <span class="infor_title">代理人姓名</span>
                    <span class="prompt1">*</span>
                    <input class="right txt-right" type="text"/>
            	</div>
                <div class="infor1">
                    <span class="infor_title">代理人身份证</span>
                    <span class="prompt1">*</span>
                    <p>11000119850427123456</p>
            	</div>
            	<div class="infor1">
                    <span class="infor_title">代理人手机</span>
                    <span class="prompt1">*</span>
                    <input class="right txt-right" type="text"/>
            	</div>
             </div>
        </div>
        <!--开户行信息-->
		<div class="basic_infor">
			<div class="basic_title">开户行信息</div>
            <div class="infor">
            	<div class="infor1">
                    <span class="infor_title">开户名</span>
                    <p>北京万福豪运珠宝商贸有限公司</p>
            	</div>
            	<div class="infor1">
                    <span class="infor_title">开户银行</span>                
                    <input class="right txt-right" type="text"  />
            	</div>
                <div class="infor1">
                    <span class="infor_title">开户行账号</span>                    
                    <input class="right txt-right" type="text"  />
            	</div>
             </div>
        </div>
        <!--认证资料-->
		<div class="basic_infor" style="margin-bottom:1.2rem;">
			<div class="basic_title">认证资料</div>
            <div class="infor">
            	<div class="infor2">
                	<span class="certificate">
                    	<input class="left" type="radio" />
						<label class="left" >营业执照、税务登记证、组织
机构代码证</label>
					
					
                        <input class="left" type="radio" />
                        <label class="left">营业执照(三证合一)</label>
                    </span>
                    <a href="javascript:;" class="file2"><span>已上传</span>
                        <input type="file" name="" id="">
                        <img src="../img/back_g.png">
                    </a>
            	</div>
            	<div class="infor1">
                    <span class="infor_title">银行开户许可证</span>                                   
                    <a href="javascript:;" class="file"><span>上传证件</span>
                        <input type="file" name="" id="">
                        <img src="../img/back_g.png">
                    </a>
            	</div>
                <div class="infor1">
                    <span class="infor_title">代理人身份证</span>                                   
                    <a href="javascript:;" class="file"><span>上传证件</span>
                        <input type="file" name="" id="">
                        <img src="../img/back_g.png">
                    </a>
            	</div>
                <div class="infor2">
                	<span class="seal">
                        <p>代理人授权委托书(盖章)</p>
                        <a href="javascript:;" class="download"><img src="../img/download.png">下载模板</a>
                    </span>
                    <a href="javascript:;" class="file2"><span>已上传</span>
                        <input type="file" name="" id="">
                        <img src="../img/back_g.png">
                    </a>
            	</div>
        	</div>	
     	</div>
    	<footer class="footer-butten">
			<input class="big" type="button" value="提交" />
		</footer>
        
        
	</body>
</html>
